<!DOCTYPE html>
<html>
<head>
	<title>Calculate Your Age in Dog Years</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}
    	h1 {
		text-align: center;
		margin-top: 20px;
	}
	
	form {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-top: 30px;
	}
	
	label {
		margin-top: 10px;
		font-size: 18px;
	}
	
	input[type="number"] {
		padding: 10px;
		font-size: 16px;
		border: 2px solid #ccc;
		border-radius: 4px;
		width: 100%;
		box-sizing: border-box;
		margin-top: 10px;
	}
	
	button {
		background-color: #4CAF50;
		color: white;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		margin-top: 20px;
		font-size: 18px;
	}
	
	button:hover {
		background-color: #45a049;
	}
	
	.result {
		font-size: 24px;
		font-weight: bold;
		text-align: center;
		margin-top: 30px;
	}
</style>
</head>
<body>
	<h1>Calculate Your Age in Dog Years</h1>
	<form>
		<label for="age">Enter your age:</label>
		<input type="number" id="age" name="age" min="0" max="100" required>
		<button type="button" onclick="calculateAge()">Calculate</button>
	</form>
	<div id="result" class="result"></div>
 <script>
	function calculateAge() {
		let age = document.getElementById("age").value;
		let dogAge = age * 7;
		document.getElementById("result").innerHTML = `Your age in dog years is ${dogAge}.`;
	}
</script>
</body>
</html>
